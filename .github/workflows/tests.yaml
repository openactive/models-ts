name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ['8.x', '10.x', '12.x', '14.x']

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Use Node.js ${{ matrix.version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.version }}
  
    - run: npm install
    
    - run: npm test

