name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: ['16.x', '18.x']

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.version }}

    - run: npm install

    - run: npm test

